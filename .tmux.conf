set-option -sa terminal-overrides ",xterm*:Tc"

# no delay on esc
set -sg escape-time 0

# enable mouse suppport
set -g mouse on

# Enable focus events to help terminal applications track focus changes
set -g focus-events on

# start windows and panes at index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# vim style pane navigation with h/j/k/l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using vim keys
bind -n M-H resize-pane -L 10
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 10

set-option default-terminal "tmux-256color"

# Current directory in status bar
set -g status-right "[#{b:pane_current_path}]"

set -g status-style "none,bg=#282828"
