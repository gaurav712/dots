[colors.bright]
black = "0x928374"
blue = "0x83a598"
cyan = "0x8ec07c"
green = "0xb8bb26"
magenta = "0xd3869b"
red = "0xfb4934"
white = "0xebdbb2"
yellow = "0xfabd2f"

[colors.normal]
black = "0x282828"
blue = "0x458588"
cyan = "0x689d6a"
green = "0x98971a"
magenta = "0xb16286"
red = "0xcc241d"
white = "0xa89984"
yellow = "0xd79921"

[colors.primary]
background = "0x1d2021"
foreground = "0xebdbb2"

[env]
TERM = "alacritty-direct"

[font]
size = 12

[font.bold]
family = "CodeNewRomanNerdFontMono"
style = "Bold"

[font.bold_italic]
family = "CodeNewRomanNerdFontMono"
style = "Bold Italic"

[font.italic]
family = "CodeNewRomanNerdFontMono"
style = "Medium Italic"

[font.normal]
family = "CodeNewRomanNerdFontMono"
style = "Regular"

[scrolling]
history = 0

[terminal.shell]
program = "/usr/bin/tmux"

[window]
opacity = 0.8

[window.dimensions]
columns = 150
lines = 35

[window.padding]
x = 5
y = 5

