env = XCURSOR_THEME,BreezeX-Dark
env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,28
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = OZONE_PLATFORM,wayland
env = WLR_NO_HARDWARE_CURSORS,0
env = QT_FONT_DPI,96
env = GDK_DPI_SCALE,1.2
env = QT_SCALE_FACTOR,1.2
env = QT_QPA_PLATFORMTHEME,qt6ct

monitor=eDP-1,1920x1080@60,0x0,1.2
monitor=HDMI-A-1,2560x1440@60,0x-1440,1

exec = gsettings set org.gnome.desktop.interface gtk-theme "Arc-Dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

exec-once = desktop-thingy -b ~/.config/bg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = syncthing
exec-once = start-pipewire
exec-once = start-xdg-desktop-portal

exec-once = sudo brightnessctl set 20%
exec-once = wlsunset -S 06:00 -s 19:00

xwayland {
  enabled = true;
  force_zero_scaling = true;
}

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 2
  col.active_border = rgba(ebdbb2aa)
}

# no fancy effects
decoration:shadow:enabled = false
decoration:blur:enabled = false
animations:enabled = false

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
}

input {
  force_no_accel = 0
  touchpad {
    natural_scroll = true
    disable_while_typing = true
    tap-to-click = true
  }
}

# hide cursor when using touchscreen
cursor:hide_on_touch = true

# map workspaces 6-9 to HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

$terminal = alacritty
$menu = launcher
$browser = zen-browser
$screenshot = grimblast --notify copy area

# main modifier
$mainMod = SUPER

# move and resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod + SHIFT, Return, exec, $terminal
bind = $mainMod, P, exec, $menu
bind = $mainMod, B, exec, $browser

bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, E, exit
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, l, resizeactive, 50 0
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, j, resizeactive, 0 50

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, sudo brightnessctl set +5%
bindel = ,XF86MonBrightnessDown, exec, sudo brightnessctl set 5%-

bindel = ,XF86Calculator, exec, calculator

bindl = , XF86AudioNext, exec, playerctl next || cmus-remote -n
bindl = , XF86AudioPause, exec, playerctl play-pause || cmus-remote -u
bindl = , XF86AudioPlay, exec, playerctl play-pause || cmus-remote -p
bindl = , XF86AudioPrev, exec, playerctl previous || cmus-remote -r

bind = CTRL SHIFT, S, exec, $screenshot

bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exec, hyprctl kill

# all floating windows will be centered
windowrule = match:float .*, center on
windowrule = match:float .*, size (monitor_w*0.5) (monitor_h*0.6)

# suppress maximize requests
windowrule = match:class .*, suppress_event maximize

# pavucontrol
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$, float on

# lutris
windowrule = match:class ^net\.lutris\.Lutris$, float on
windowrule = match:class ^hyprland-share-picker$, float on

# file dialogs
windowrule = match:title ^(.*wants to open.*|.*wants to save.*|.*open a different file.*|.*Select Folder.*|.*Select File.*|Open File.*|Select a File.*|Choose wallpaper.*|Open Folder.*|Save As.*|Library.*|File Upload.*)$, float on

# pip
windowrule = match:title ^Picture-in-Picture$, float on
windowrule = match:title ^Picture-in-Picture$, pin on
windowrule = match:title ^Picture-in-Picture$, size (monitor_w*0.24) (monitor_w*0.135)
windowrule = match:title ^Picture-in-Picture$, move (monitor_w-window_w) (monitor_h-window_h)
windowrule = match:title ^Picture-in-Picture$, border_size 0

# android emulator
windowrule = match:class ^Emulator$, float on
windowrule = match:class ^Emulator$, size (monitor_w*0.177) (monitor_h*0.664)

# waydroid
windowrule = match:class ^Waydroid$, fullscreen on

# hide screen-sharing popup
windowrule = match:title .*is sharing your screen.*, opacity 0.0
windowrule = match:title .*is sharing your screen.*, no_initial_focus on
windowrule = match:title .*is sharing your screen.*, max_size 1 1
windowrule = match:title .*is sharing your screen.*, no_focus on

