env = XCURSOR_THEME,BreezeX-Dark
env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,28
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = OZONE_PLATFORM,wayland
env = WLR_NO_HARDWARE_CURSORS,0
env = QT_FONT_DPI,96
env = GDK_DPI_SCALE,1.2
env = QT_SCALE_FACTOR,1.2
env = QT_QPA_PLATFORMTHEME,qt6ct

monitor=eDP-1,1920x1080@60,0x0,1.2
monitor=HDMI-A-1,2560x1440@60,0x-1440,1

exec = gsettings set org.gnome.desktop.interface gtk-theme "Arc-Dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

exec-once = desktop-thingy -b ~/.config/bg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = syncthing
exec-once = start-pipewire
exec-once = start-xdg-desktop-portal

exec-once = sudo brightnessctl set 20%
exec-once = wlsunset -S 06:00 -s 19:00

xwayland {
  enabled = true
  force_zero_scaling = true
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(ebdbb2aa)
}

decoration {
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    force_no_accel = 0
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

cursor {
    hide_on_touch = true
}

# Map workspaces 6-9 to HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

$terminal = alacritty
$menu = launcher
$browser = zen-browser
$screenshot = grimblast --notify copy area

# Main modifier
$mainMod = SUPER

bind = $mainMod + SHIFT, Return, exec, $terminal
bind = $mainMod, P, exec, $menu
bind = $mainMod, B, exec, $browser

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, Space, togglefloating,

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, l, resizeactive, 50 0
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, j, resizeactive, 0 50

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, sudo brightnessctl set +5%
bindel = ,XF86MonBrightnessDown, exec, sudo brightnessctl set 5%-

bindel = ,XF86Calculator, exec, calculator

bindl = , XF86AudioNext, exec, playerctl next || cmus-remote -n
bindl = , XF86AudioPause, exec, playerctl play-pause || cmus-remote -u
bindl = , XF86AudioPlay, exec, playerctl play-pause || cmus-remote -p
bindl = , XF86AudioPrev, exec, playerctl previous || cmus-remote -r

bind = CTRL SHIFT, S, exec, $screenshot

bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exec, hyprctl kill

windowrule = float, class:^(mako)$

windowrule = float, class:^(pavucontrol)$
windowrule = size 800 600, class:^(pavucontrol)$
windowrule = move 100 100, class:^(pavucontrol)$

windowrule = float, class:^(net.lutris.Lutris)$
windowrule = size 60% 70%, class:^(net.lutris.Lutris)$

windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 50% 60%, class:^(org.pulseaudio.pavucontrol)$

windowrule = float, title:(.*)(wants to open)$
windowrule = size 60% 70%, title:(.*)(wants to open)$
windowrule = float, title:(.*)(wants to save)$
windowrule = size 60% 70%, title:(.*)(wants to save)$
windowrule = float, title:(.*)(open a different file)$
windowrule = size 60% 70%, title:(.*)(open a different file)$
windowrule = float, title:(.*)(Select Folder)$
windowrule = size 60% 70%, title:(.*)(Select Folder)$
windowrule = float, title:(.*)(Select File)$
windowrule = size 60% 70%, title:(.*)(Select File)$

windowrule = float, title:^(Open File)(.*)$
windowrule = size 60% 70%, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = size 60% 70%, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = size 60% 70%, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = size 60% 70%, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = size 60% 70%, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = size 60% 70%, title:^(Library)(.*)$

windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 25% 25%, title:^(Picture-in-Picture)$
windowrule = move 75% 75%, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture in picture)$

windowrule = float, class:^(Emulator)$
windowrule = size 25% 25%, class:^(Emulator)$
windowrule = move 75% 50%, class:^(Emulator)$

windowrule = fullscreen, class:^(Waydroid)$

# Suppress maximize requests
windowrule = suppressevent maximize, class:.*

# Hide the screen sharing popup
windowrule = opacity 0.0 override, title:(.*)(is sharing your screen.)$
windowrule = noinitialfocus, title:(.*)(is sharing your screen.)$
windowrule = maxsize 1 1, title:(.*)(is sharing your screen.)$
windowrule = nofocus, title:(.*)(is sharing your screen.)$
