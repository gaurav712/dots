monitor=eDP-1,1920x1080@60,0x0,1.25

$terminal = alacritty
$fileManager = nautilus
$menu = wofi --show drun
$browser = brave-browser
$editor = cursor
$lock = swaylock
$screenshot = grimblast --notify copy area

#################
### AUTOSTART ###
#################

exec-once = swww-daemon
exec-once = waybar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = syncthing
exec-once = start-pipewire
exec-once = start-xdg-desktop-portal

exec-once = sudo brightnessctl set 20%
exec-once = swww img ~/config/bg
exec-once = sudo /usr/lib/iio-sensor-proxy
exec-once = sleep 3 && exec rot8

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Environment variables for better compatibility and font rendering
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = OZONE_PLATFORM,wayland
env = WLR_NO_HARDWARE_CURSORS,1

# Font rendering improvements
env = FREETYPE_PROPERTIES,"truetype:interpreter-version=40"
env = FONT_CONFIG_PATH,/etc/fonts
env = FONTCONFIG_PATH,/etc/fonts
env = QT_FONT_DPI,96
env = GDK_DPI_SCALE,1.25
env = QT_SCALE_FACTOR,1.25


###################
### PERMISSIONS ###
###################

# Permissions for better security and functionality
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
# permission = /usr/(bin|local/bin)/swww, screencopy, allow
# permission = /usr/(bin|local/bin)/waybar, screencopy, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 6
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(ebdbb2ee) rgba(ebdbb2ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
    no_focus_fallback = false
    float_gaps = 6
}

decoration {
    rounding = 12
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.99

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
        contrast = 1.0
        noise = 0.02
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = smooth,         0.25, 0.1,  0.25, 1

    animation = global,        1,     8,     smooth
    animation = border,       1,     4,     easeOutQuint
    animation = windows,       1,     3,     easeOutQuint
    animation = windowsIn,    1,     3,     easeOutQuint, popin 80%
    animation = windowsOut,    1,     2,     linear,       popin 80%
    animation = fadeIn,        1,     2,     almostLinear
    animation = fadeOut,       1,     2,     almostLinear
    animation = fade,          1,     2,     quick
    animation = layers,        1,     3,     easeOutQuint
    animation = layersIn,      1,     3,     easeOutQuint, fade
    animation = layersOut,     1,     2,     linear,       fade
    animation = fadeLayersIn,  1,     2,     almostLinear
    animation = fadeLayersOut, 1,     2,     almostLinear
    animation = workspaces,    1,     2,     easeInOutCubic
    animation = workspacesIn,  1,     2,     easeInOutCubic
    animation = workspacesOut, 1,     2,     easeInOutCubic
    animation = zoomFactor,    1,     5,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

master {
    new_on_top = true
    orientation = left
    inherit_fullscreen = true
    mfact = 0.5
}

# Enhanced misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    focus_on_activate = false
    vfr = true
}


#############
### INPUT ###
#############

input {

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        tap-to-click = true
        drag_lock = false
        middle_button_emulation = true
    }

    mouse_refocus = true
}

###################
### KEYBINDINGS ###
###################

# Main modifier (inspired by Niri Alt key)
$mainMod = ALT

bind = $mainMod + SHIFT, Return, exec, $terminal
bind = $mainMod, P, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Workspace management
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Advanced window management
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, A, togglegroup,
bind = $mainMod, G, changegroupactive, f
bind = $mainMod SHIFT, G, changegroupactive, b

# Window resizing
bind = $mainMod CTRL, left, resizeactive, -10 0
bind = $mainMod CTRL, right, resizeactive, 10 0
bind = $mainMod CTRL, up, resizeactive, 0 -10
bind = $mainMod CTRL, down, resizeactive, 0 10
bind = $mainMod CTRL, h, resizeactive, -10 0
bind = $mainMod CTRL, l, resizeactive, 10 0
bind = $mainMod CTRL, k, resizeactive, 0 -10
bind = $mainMod CTRL, j, resizeactive, 0 10

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, sudo brightnessctl set +5%
bindel = ,XF86MonBrightnessDown, exec, sudo brightnessctl set 5%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , Print, exec, $screenshot
bind = CTRL, Print, exec, grimblast --notify copy screen
bind = ALT, Print, exec, grimblast --notify copy window

# Lock screen
bind = $mainMod CTRL, L, exec, $lock

# System controls
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod SHIFT, P, exec, hyprctl dispatch dpms off

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Window rules
# Browser rules
windowrule = workspace 1, class:^(brave-browser)$
windowrule = workspace 1, class:^(firefox)$
windowrule = workspace 1, class:^(chromium)$

# Floating windows
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = float, class:^(brave-browser)$, title:^(Picture-in-Picture)$

# Layer shell applications (prevent window resizing behind them)
windowrule = float, class:^(wofi)$
windowrule = float, class:^(waybar)$
windowrule = float, class:^(dunst)$
windowrule = float, class:^(mako)$
windowrule = float, class:^(swaylock)$

# Floating position rules
windowrule = float, class:^(pavucontrol)$
windowrule = size 800 600, class:^(pavucontrol)$
windowrule = move 100 100, class:^(pavucontrol)$

# Picture-in-picture positioning
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 25% 25%, title:^(Picture-in-Picture)$
windowrule = move 75% 75%, title:^(Picture-in-Picture)$

# Screen sharing notifications
windowrule = float, title:^(.* is sharing your screen\.)$
windowrule = size 25% 25%, title:^(.* is sharing your screen\.)$
windowrule = move 75% 0%, title:^(.* is sharing your screen\.)$

# Emulator rules (inspired by Niri)
windowrule = float, class:^(Emulator)$
windowrule = size 25% 25%, class:^(Emulator)$
windowrule = move 75% 50%, class:^(Emulator)$

# General floating rules
windowrule = float, class:^(file_progress)$
windowrule = float, class:^(confirm)$
windowrule = float, class:^(dialog)$
windowrule = float, class:^(download)$
windowrule = float, class:^(notification)$
windowrule = float, class:^(error)$
windowrule = float, class:^(splash)$
windowrule = float, class:^(confirmreset)$
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$

# Suppress maximize requests
windowrule = suppressevent maximize, class:.*

# Fix XWayland issues
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

##############################
### ADDITIONAL FEATURES ###
##############################

# Gestures
gesture = 3, horizontal, workspace

# Cursor configuration
cursor {
    hide_on_key_press = true
    hide_on_touch = true
}

# Layer rules
layerrule = blur, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, notifications
layerrule = ignorealpha 0.5, notifications
